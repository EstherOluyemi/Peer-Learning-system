services:
  - type: web
    name: peer-learning-frontend
    runtime: static
    buildCommand: npm run build
    staticPublishPath: dist
    routes:
      # Rewrite all routes to index.html for React Router SPA
      - type: rewrite
        source: /api/v1/*
        destination: https://peer-learning-backend-h7x5.onrender.com/api/v1/*
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: /api
